name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'deployment/docker/frontend/**'
      - 'deployment/cloudbuild/frontend.yaml'

  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-east1
  SERVICE_NAME: options-desk-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Submit build to Cloud Build
        run: |
          gcloud builds submit \
            --config=deployment/cloudbuild/frontend.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }} \
            .
