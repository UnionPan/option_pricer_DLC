runtime: custom
env: flex

# Use the existing Docker image
service: backend

# Resources
resources:
  cpu: 2
  memory_gb: 2
  disk_size_gb: 10

# Automatic scaling
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 4
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.6

# Network
network:
  forwarded_ports:
    - 8080

# Environment variables
env_variables:
  DEFAULT_RISK_FREE_RATE: "0.05"

# Health check
liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
