# Cloud Build configuration for backend deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:latest'
      - '-f'
      - 'deployment/docker/backend/Dockerfile'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'options-desk-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'DEFAULT_RISK_FREE_RATE=0.05'

images:
  - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/options-desk-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
