# Cloud Build configuration for backend deployment to App Engine
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:latest'
      - '-f'
      - 'deployment/docker/backend/Dockerfile'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:latest'

  # Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'app'
      - 'deploy'
      - 'deployment/appengine/backend.yaml'
      - '--image-url'
      - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/options-desk-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/options-desk-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
